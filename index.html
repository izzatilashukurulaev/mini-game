<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="card">
        <img src="./images/treasures.png" alt="">
        <h1>Поиск сокровищ</h1>
        <span id="user">[]</span>
    </header>

    <section>
        <div class="gameTable card">
            <div class="line">
                <div class="gameButton"></div>
                <div class="gameButton"></div>
                <div class="gameButton"></div>
                <div class="gameButton"></div>
                <div class="gameButton"></div>
                <div class="gameText">*1.20</div>
            </div>

        </div>

        <div class="choice card">
            <h2>Количество баллов</h2>
            <div class="scores">
                <div class="bet selected">1000</div>
                <div class="bet">2000</div>
                <div class="bet">5000</div>
                <div class="bet">10000</div>
            </div>
            <button class="play" disabled></button>
     </section>
  
    
    <script src="./script.js"></script>
